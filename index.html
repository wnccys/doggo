<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body onload="requestDoggoURL();">
    <div id="container">
        <img id="doggo-image" alt="doggo-image">
        <video id="doggo-video" autoplay muted loop style="max-width: 600px; max-height: 500px;">
        </video>
        <button id="doggo-button" class="btn waves-effect waves-light" type="submit"  style="position: static;" name="action" onclick="requestDoggoURL();">More Dogs!
            <i class="material-icons right">autorenew</i>
        </button>
    </div>
</body>
<script>
    async function requestDoggoURL () {
        $.ajax({
            url: "https://random.dog/woof",
            method: "GET",
            success: (media_url) => {
                let extension = (media_url.split(".").pop()).toLowerCase();
                console.log("Extension: ", extension);

                if (extension == "mp4" || extension == "webm") {
                    return setDoggoVideo(media_url);
                }

                setDoggoImage(media_url);
            },
            error: (xhr, status, error) => {
                console.error("Error: " + status + " " + error);
            }
        });
    } 

    function setDoggoImage(image_url) {
        $("#doggo-video").hide();
        $("#doggo-image").attr("src", `https://random.dog/${image_url}`);
        $("#doggo-image").show();
    }

    function setDoggoVideo(video_url) {
        $("#doggo-image").hide();
        $("#doggo-video").attr("src", `https://random.dog/${video_url}`);
        $("#doggo-video").show();
    }
</script>
</html>
